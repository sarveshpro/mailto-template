<!DOCTYPE html>
<html>
    <head>
        <title>Maito Template</title>
    </head>
    <body>
        <h1 id="title" class="title">
        </h1>
        <image id="image" class="image"/>
        <div id="desc" class="desc"></div>
        <div class="email-content">
            <div class="emails">
                <div id="to" class="to">
                    <!-- to emails -->
                </div>
                <div id="cc" class="cc">
                    <!-- cc emails -->
                </div>
                <div id="bcc" class="bcc">
                    <!-- bcc emails -->
                </div>
            </div>
            <div id="subject" class="subject"></div>
            <div id="body" class="body"></div>
        </div>
        <div class="form">
            <input type="text" name="name" id="name" className="input-field" placeholder="Name" required />
            <input type="email" name="email" id="email" className="input-field" placeholder="Email" required />
            <input type="text" name="pin" id="pin" className="input-field" placeholder="Pin Code" />
            <input type="tel" name="phone" id="phone" className="input-field" placeholder="Phone" />
            <input type="button" name="send" id="send" className="input-field" />
        </div>
    </body>
</html>
